<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>{{app_name}}</title>
        <link rel="manifest" href="static/manifest.json">
        <link rel="shortcut icon" sizes="500x500" href="static/css/data/Anime-round-min.png">
        <link rel="apple-touch-icon" sizes="500x500" href="static/css/data/Anime-round-min.png">
        <link href="static/css/login.css" rel="stylesheet" type="text/css">
        
    </head>

    <body>
        <body>
            <div class="container">
                <form method="post" action="login">
                    <div class="title">請登入</div>
                    <input id="username" name="name" placeholder="Username">
                    <input id="password" name="password" type="password" placeholder="Password">
                    <label>
                        <input id="rememberMe" name="remember_me" type="checkbox" style="display: initial;">
                        記住我
                    </label>
                    <div class="hint">{{ hint }}</div>
                    <input type="submit" value="Login" class="loginBtn">
                </form>
            </div>
        </body>
    </body>
</html>
